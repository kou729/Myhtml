<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

  <head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
  </head>
<body>
<script type="text/javascript " src="Js/aixinmanping.js"></script>
<p class="wel"> 真由ちゃんWelcome to the website.</p>
<!-- 登录表单 -->
<form class="login"  method="post">
  <h1>Login</h1>
  <input type="text" name="username" id="username" placeholder="Username"  autocomplete="off" />
  <input type="password" name="password" id="password" placeholder="Password"  />
  <button><a href="page3.html">login</a></button>
  <!--验证错误提示-->
  <div id="error"></div>
</form>
<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
<script type="text/javascript">
  /******************
   * 本地模拟登录验证 *
   ******************/
  $(".login #sub")[0].onclick = function() {
    var user = $(".login  #username")[0].value; //获取 username 的输入值
    var pass = $(".login  #password")[0].value;
    if(user == '123' && pass == 123) {
      window.location.href = "https://www.baidu.com/";
    } else if(user == '' || pass == '') {
      $("#error").text("*账号或密码不能为空");
    } else {
      $("#error").text("*账号或密码有误，请重新输入");
    }
  }

  //点击 username 和 password 输入框时，清除错误提示
  $(".login #username")[0].onclick = function() {
    $("#error").text('');
  }
  $(".login #password")[0].onclick = function() {
    $("#error").text('');
  }
</script>
</body>

</html>
