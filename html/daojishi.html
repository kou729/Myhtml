<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>試験のカウントダウン</title>
  </head>

<style>
  .center {
    text-align: center;
  }
</style>

<body>
<div class="center">
  <h1>試験のカウントダウン</h1>
  <h2 id="divdown1"></h2>
</div>
<script type="text/javascript " src="aixinmanping.js"></script>
  <script language="javascript" type="text/javascript">
    var interval = 1000;
    function ShowCountDown(year,month,day,divname)
    {
      var now = new Date();
      var endDate = new Date(year, month-1, day);
      var leftTime=endDate.getTime()-now.getTime();
      var leftsecond = parseInt(leftTime/1000);
//var day1=parseInt(leftsecond/(24*60*60*6));
      var day1=Math.floor(leftsecond/(60*60*24));
      var hour=Math.floor((leftsecond-day1*24*60*60)/3600);
      var minute=Math.floor((leftsecond-day1*24*60*60-hour*3600)/60);
      var second=Math.floor(leftsecond-day1*24*60*60-hour*3600-minute*60);
      var cc = document.getElementById(divname);
      cc.innerHTML = "Kouyan注意する："+year+"年"+month+"月"+day+"まであと："+day1+"日"+hour+"時"+minute+"分"+second+"秒";
    }
    window.setInterval(function(){ShowCountDown(2022,6,19,'divdown1');}, interval);
  </script>
<div class="content" id="divdown1"></div>
</body>
</html>
